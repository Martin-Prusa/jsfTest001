<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h:link outcome="index.xhtml" class="navbar-brand" value="Factorial.io" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link  outcome="history.xhmtl" class="nav-link" value="History" />
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Factorial Calculator</h1>

        <c:if test="#{factorial.showError}">
            <div class="alert alert-danger">
                Number must be greater or equal to 1.
            </div>
        </c:if>

        <h:form>
            <div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Number (must be greater or equal to 1)</label>
                    <h:inputText value="#{factorial.number}" style="width: 300px" type="number" class="form-control" id="exampleFormControlInput1" />
                </div>
                <h:commandButton action="#{factorial.submit()}" value="Calculate" class="btn btn-primary" />
            </div>
        </h:form>

        <c:if test="#{factorial.showResult}">
            <div class="alert alert-success mt-3">
                Answer: #{factorial.result}
            </div>
        </c:if>
    </div>
</h:body>
</html>
